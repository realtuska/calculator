<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
      <h1>Calculator</h1>
      <section class="calc">
        <input class="display" type="text" value="0" disabled>
        <div>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">0</button>
          <button class="dot">.</button>
          <button class="ad">+</button>
          <button class="sub">-</button>
          <button class="mult">*</button>
          <button class="divis">/</button>
          <button class="proc">%</button>
          <button class="sqrt">&radic;</button>
          <button class="fract">1/x</button>
          <button class="modul"><u>+</u></u></button>
          <button class="sqr">x<sup><small>2</small></sup></button>
          <button class="fib">fib</button>
          <button class="backspace"><i class="fas fa-backspace"></i></button>
          <button class="eq">=</button>
          <button class="clear">Clear</button>
          
        </div>
      </section> 
      
      <!--<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>-->
      <script src="js/index.js"></script>
  </body>
</html>
